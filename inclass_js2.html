<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #002E5D;
    }

    header {
      background-color: #002E5D;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 550px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-top: 1rem;
      justify-content: space-between;
    }

    .form-row label {
      font-weight: bold;
      flex: 1;
    }

    .form-row input {
      width: 120px;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* Special styling for name field (full width) */
    #name {
        width: 97%;
        padding: 0.4rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #002E5D;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: #eef3f9;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #002E5D;
    }

    .scale {
      margin-top: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: center;
    }

    th {
      background-color: #002E5D;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f6fa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student GPA Calculator</h1>
  </header>

  <main>
    <div class="card">
      <h2>Enter Grades</h2>
      <form id="gradeForm">
        <div class="form-row">
          <label for="name">Student Name</label>
        </div>
        <input type="text" id="name" required>

        <div class="form-row">
          <label for="test1">Test 1 (25%)</label>
          <input type="number" id="test1" min="0" max="100" required>
        </div>

        <div class="form-row">
          <label for="test2">Test 2 (30%)</label>
          <input type="number" id="test2" min="0" max="100" required>
        </div>

        <div class="form-row">
          <label for="project1">Project 1 (1%)</label>
          <input type="number" id="project1" min="0" max="100" required>
        </div>

        <div class="form-row">
          <label for="project2">Project 2 (4%)</label>
          <input type="number" id="project2" min="0" max="100" required>
        </div>

        <div class="form-row">
          <label for="project3">Project 3 (15%)</label>
          <input type="number" id="project3" min="0" max="100" required>
        </div>

        <div class="form-row">
          <label for="assignments">Assignments (25%)</label>
          <input type="number" id="assignments" min="0" max="100" required>
        </div>

        <button type="button" onclick="calculateGPA()">Calculate GPA</button>
      </form>

      <div id="result" class="result"></div>

      <div class="scale">
        <h3>Grading Scale</h3>
        <table>
          <tr><th>Score Range</th><th>Letter Grade</th></tr>
          <tr><td>94 and above</td><td>A</td></tr>
          <tr><td>90 – 93.9</td><td>A-</td></tr>
          <tr><td>87 – 89.9</td><td>B+</td></tr>
          <tr><td>84 – 86.9</td><td>B</td></tr>
          <tr><td>80 – 83.9</td><td>B-</td></tr>
          <tr><td>77 – 79.9</td><td>C+</td></tr>
          <tr><td>74 – 76.9</td><td>C</td></tr>
          <tr><td>70 – 73.9</td><td>C-</td></tr>
          <tr><td>67 – 69.9</td><td>D+</td></tr>
          <tr><td>64 – 66.9</td><td>D</td></tr>
          <tr><td>60 – 63.9</td><td>D-</td></tr>
          <tr><td>Below 60</td><td>E</td></tr>
        </table>
      </div>
    </div>
  </main>

  <script>
    function calculateGPA() {
      const test1 = parseFloat(document.getElementById("test1").value) || 0;
      const test2 = parseFloat(document.getElementById("test2").value) || 0;
      const project1 = parseFloat(document.getElementById("project1").value) || 0;
      const project2 = parseFloat(document.getElementById("project2").value) || 0;
      const project3 = parseFloat(document.getElementById("project3").value) || 0;
      const assignments = parseFloat(document.getElementById("assignments").value) || 0;

      const finalScore = (test1 * 0.25) + (test2 * 0.30) + (project1 * 0.01) +
                         (project2 * 0.04) + (project3 * 0.15) + (assignments * 0.25);

      let grade = "";
      if (finalScore >= 94) grade = "A";
      else if (finalScore >= 90) grade = "A-";
      else if (finalScore >= 87) grade = "B+";
      else if (finalScore >= 84) grade = "B";
      else if (finalScore >= 80) grade = "B-";
      else if (finalScore >= 77) grade = "C+";
      else if (finalScore >= 74) grade = "C";
      else if (finalScore >= 70) grade = "C-";
      else if (finalScore >= 67) grade = "D+";
      else if (finalScore >= 64) grade = "D";
      else if (finalScore >= 60) grade = "D-";
      else grade = "E";

      document.getElementById("result").innerHTML =
        `Final Score: ${finalScore.toFixed(1)}% <br> Grade: ${grade}`;
    }
  </script>
</body>
</html>
